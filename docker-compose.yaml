version: "3"
services:
    redis:
        image: redis:alpine
        command: [ redis-server, --maxmemory 128mb, --maxmemory-policy volatile-lru, --save "" ]
        networks:
            - pimcore_network

    db:
        image: mariadb:10.7
        working_dir: /application
        command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --innodb-file-per-table=1]
        volumes:
            - pimcore-database:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=ROOT
            - MYSQL_DATABASE=pimcore
            - MYSQL_USER=pimcore
            - MYSQL_PASSWORD=pimcore
        networks:
            - pimcore_network

    nginx:
        image: nginx:stable-alpine
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html:ro
            - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php-fpm
            - php-fpm-debug
        networks:
            - pimcore_network

    php-fpm:
        user: '1001:1001' # set to your uid:gid
        image: pimcore/pimcore:PHP8.1-fpm
        environment:
            COMPOSER_HOME: /var/www/html
        depends_on:
            - db
        volumes:
            - .:/var/www/html
            - pimcore-tmp-storage:/tmp
        networks:
            - pimcore_network

    php-fpm-debug:
        user: '1001:1001' # set to your uid:gid
        image: pimcore/pimcore:PHP8.1-fpm-debug
        depends_on:
            - db
        volumes:
            - .:/var/www/html
            - pimcore-tmp-storage:/tmp
        environment:
            PHP_IDE_CONFIG: serverName=localhost
            COMPOSER_HOME: /var/www/html
        networks:
            - pimcore_network

    supervisord:
        user: '1001:1001' # set to your uid:gid
        image: pimcore/pimcore:PHP8.1-supervisord
        depends_on:
            - db
        volumes:
            - .:/var/www/html
            - ./.docker/supervisord.conf:/etc/supervisor/conf.d/pimcore.conf:ro
        networks:
            - pimcore_network

networks:
    pimcore_network:

volumes:
    pimcore-database:
    pimcore-tmp-storage:
